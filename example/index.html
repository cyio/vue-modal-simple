<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Demo</title>
    <script type="text/javascript" src="../node_modules/vue/dist/vue.min.js"></script>
    <script type="text/javascript" src="../dist/vue-modal.min.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="showModal = true">show modal</button>
      <vue-modal :show="showModal" title="Modal Title" @close="showModal = false">
        <p slot="content">modal test content</p>
      </vue-modal>
    </div>
  </body>
  <script>
    Vue.use(VueModal);

    new Vue({
      el: '#app',
      data: {
        showModal: false
      },
      methods: {
      }
    })
  </script>
</html>
